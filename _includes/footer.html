<footer>
  <div id="imgs-wrapper">
    <div id="eae-wrapper">
      <p>{{ site.data.Global.eaeat }}</p>
      <img
        class="noselect"
        src="{{ site.data.Global.eaeatLogoSmall }}"
        alt="{{ site.data.Global.eaeatAlt }}"
      />
    </div>
    <div id="sponsors-wrapper">
      <p>Sponsored by:</p>
      {% for i in site.data.Global.sponsors %}
      <img
        class="noselect"
        src="{{ i.img }}"
        alt="{{ i.alt }}"
      />
      {% endfor %}
    </div>
  </div>
